{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <form role="form" action="{% url 'world_login' %}" method="post">
    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-success">Sign in</button>
  </form>
{% endblock %}
