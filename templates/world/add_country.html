{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Add Country
{% endblock %}

{% block content %}
    <form method="post", action="{% url 'world_add_country' %}">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Add</button>
    </form>
{% endblock %}
